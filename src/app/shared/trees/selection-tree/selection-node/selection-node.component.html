<li class="node" *ngIf="selectionNode.isShowNode === true">
    <div class="node-content" [title]="selectionNode.nodeName" >
        <span *ngIf="selectionNode.nodeChildren.length > 0" class="node-children-pointer"
            [ngClass]="{ 'pointer-down': isChildrenPointerDown }" (click)="toggleNodeChildrenPointer()"></span>
        <!-- <label class="container-check" for="option"><input id="option" type="checkbox"
                [(ngModel)]="selectionNode.isChecked" (change)="onNodeCheckedChanged(selectionNode)"
                [indeterminate]="true"><span class="checkmark"></span>
        </label> -->
        <input class="checkbox" type="checkbox" [(ngModel)]="selectionNode.isChecked" (change)="onNodeCheckedChanged(selectionNode)"
            [indeterminate]="selectionNode.isSemiCheck" />
        <span class="node-data" (click)="onNodeClicked($event)" [innerHTML]="selectionNode.nodeName | ellipsis"></span>
    </div>
    <ul *ngIf="selectionNode.nodeChildren.length > 0" class="nested" [ngClass]="{ 'active': isChildrenPointerDown }">
        <app-selection-node *ngFor="let node of selectionNode.nodeChildren" [selectionNode]="node"></app-selection-node>
    </ul>
</li>
